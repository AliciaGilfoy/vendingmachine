<!doctype html>
<html lang="en">

<head>
    <title>Vending Machine</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.1/css/all.css"
        integrity="sha384-O8whS3fhG2OnA5Kas0Y9l3cfpmYjapjI0E4theH4iuMD+pLhbf6JI0jIMfYcK3yZ" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/style.css">
</head>

<body class="bg-secondary">
    <header class="container">
        <h1 class="text-center">Vending Machine</h1>
    </header>
    <main class="container">
        <div class="col-2">
            <div class="col-12">
                <button class="btn btn-warning">Restock</button>
            </div>
        </div>
        <div class="col-8 machine">
            <div class="col-12 text-center h3 row-title">Chips</div>
            <div class="col-12 item-row" id="chipRow">
                <div class="col-3 options">
                    <h5>Brand</h5>
                    <img class="item-img" height="75px" width="25px" src="" alt="">
                    <p class="m-0 p-0">Price: $<span>1</span></p>
                    <button class="btn btn-success">Buy</button>
                </div>
                <div class="col-3 options"></div>
                <div class="col-3 options"></div>
                <div class="col-3 options"></div>
            </div>
            <div class="col-12 text-center h3 row-title">Candy</div>
            <div class="col-12 item-row" id="candyRow">
                <div class="col-3 options"></div>
                <div class="col-3 options"></div>
                <div class="col-3 options"></div>
                <div class="col-3 options"></div>
            </div>
            <div class="col-12 text-center h3 row-title">Soda</div>
            <div class="col-12 item-row" id="drinkRow">
                <div class="col-3 options"></div>
                <div class="col-3 options"></div>
                <div class="col-3 options"></div>
                <div class="col-3 options"></div>
            </div>
            <div class="col-12 item-row" id="product">
                <div class="col-4 h3">Pick up <i class="fas fa-arrow-right"></i></div>
                <div class="col-4 purchase-box"></div>
            </div>
        </div>

    </main>






    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src=" https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
        </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="app/main.js" type="module"></script>
</body>

</html>
